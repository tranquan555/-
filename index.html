<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot - Gemini API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS hiện đại và responsive */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .container {
            width: 95%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        /* Menu người dùng */
        .user-menu {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            align-items: center; /* Căn chỉnh theo chiều dọc */
        }

        #username-display-menu {
            font-weight: bold;
            color: #27ae60;
            margin-right: 20px;
        }

        .menu-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c; /* Màu đỏ cho nút đăng xuất */
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px; /* Khoảng cách giữa các nút menu */
        }

        .menu-button:hover {
            background-color: #c0392b;
        }
        .menu-button.secondary {
            background-color: #3498db; /* Màu xanh cho nút lịch sử */
        }

        .menu-button.secondary:hover {
            background-color: #2980b9;
        }


        /* Form đăng nhập/đăng ký */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 20px;
        }

        .auth-container h2 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }

        .auth-container label {
            margin-bottom: 8px;
            color: #777;
        }

        .auth-container input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .auth-container input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .auth-container button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-container button:hover {
            background-color: #2980b9;
        }

        .auth-switch {
            text-align: center;
            margin-top: 10px;
            color: #777;
        }

        .auth-switch a {
            color: #3498db;
            text-decoration: none;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        /* Hiển thị tên người dùng */
        #username-display {
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Chat container */
        #chat-container {
            border: 1px solid #e0e0e0;
            padding: 20px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .user-message, .ai-message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word; /* Ngăn chữ dài tràn ra ngoài */
        }

        .user-message {
            background-color: #d0e8ff;
            color: #2c3e50;
            align-self: flex-end;
            text-align: right;
        }

        .ai-message {
            background-color: #e0f7fa;
            color: #2c3e50;
            align-self: flex-start;
            text-align: left;
        }
        .message-timestamp {
            font-size: 0.8em;
            color: #777;
            align-self: flex-end; /* Mặc định căn phải */
            margin-top: -5px; /* Điều chỉnh khoảng cách với tin nhắn */
            margin-right: 10px; /* Thêm chút khoảng cách bên phải */
        }

        .ai-message + .message-timestamp {
             align-self: flex-start; /* Căn trái cho timestamp của AI */
             margin-left: 10px;
             margin-right: 0; /* Đảm bảo không có margin phải */
        }


        /* Input container */
        #input-container {
            display: flex;
            margin-bottom: 20px;
        }

        #prompt-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            border-right: none;
            transition: border-color 0.3s;
            -webkit-appearance: none; /* Loại bỏ hiệu ứng zoom trên iOS */
            -moz-appearance: none;
            appearance: none;
        }

        #prompt-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        #send-button, #file-button {
            padding: 12px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-button {
            border-radius: 0 5px 5px 0;
        }
        #file-button {
            border-radius: 5px 0 0 5px; /* Bo tròn bên trái */
            background-color: #2ecc71; /* Màu xanh lá cây cho nút file */
        }


        #send-button:hover, #file-button:hover {
            background-color: #2980b9;
        }
        #file-button:hover {
            background-color: #27ae60; /* Màu xanh lá cây đậm hơn khi hover */
        }


        /* API Key container (ẩn) */
        #api-key-container {
            display: none; /* Ẩn container API Key */
            margin-bottom: 20px;
        }

        #api-key-input {
            padding: 12px;
            width: calc(100% - 26px);
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #api-key-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        /* Nút chat mới */
        #new-chat-button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #27ae60;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        #new-chat-button:hover {
            background-color: #219653;
        }

        /* Ẩn container chat và prompt khi chưa đăng nhập */
        #chat-interface-container {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            #chat-container {
                height: 300px; /* Giảm chiều cao trên mobile */
            }
            #prompt-input, #send-button, #file-button {
                padding: 10px;
                font-size: 14px;
            }
            .user-message, .ai-message {
                padding: 10px;
                font-size: 14px;
            }
            .user-menu {
                flex-direction: column; /* Stack menu items on mobile */
                align-items: flex-end; /* Căn phải khi stack */
            }

            #username-display-menu {
                margin-right: 0;
                margin-bottom: 10px; /* Thêm khoảng cách dưới tên người dùng */
                text-align: right; /* Căn phải tên người dùng */
            }

            .menu-button {
                margin-left: 0;
                margin-bottom: 5px; /* Khoảng cách giữa các nút menu dọc */
                width: 100%; /* Nút menu chiếm toàn bộ chiều rộng */
                box-sizing: border-box; /* Đảm bảo padding không làm tăng kích thước nút */
                text-align: center; /* Căn giữa chữ trong nút */
            }
        }


        /* Dropdown lịch sử chat */
        #history-dropdown-container {
            position: relative; /* Cần thiết cho định vị absolute của dropdown */
            display: inline-block; /* Để container vừa đủ rộng */
        }

        #history-dropdown-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #history-dropdown-button:hover {
            background-color: #2980b9;
        }

        #history-dropdown-content {
            display: none; /* Ẩn dropdown ban đầu */
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0; /* Căn phải dropdown */
            border-radius: 5px;
            overflow: hidden; /* Ẩn overflow để border-radius hoạt động */
        }

        #history-dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
            border-bottom: 1px solid #eee; /* Đường kẻ phân cách */
        }
        /* Loại bỏ border-bottom cho phần tử cuối cùng */
        #history-dropdown-content a:last-child {
            border-bottom: none;
        }


        #history-dropdown-content a:hover {background-color: #ddd;}

        #history-dropdown-container.show #history-dropdown-content {
            display: block; /* Hiển thị dropdown khi container có class 'show' */
        }


    </style>
</head>
<body>

    <div class="container">
        <h1>AI Chatbot - Gemini API</h1>

        <!-- Menu người dùng -->
        <div class="user-menu">
            <span id="username-display-menu"></span>
             <div id="history-dropdown-container">
                <button id="history-dropdown-button" class="menu-button secondary" onclick="toggleHistoryDropdown()">Lịch sử</button>
                <div id="history-dropdown-content">
                    <!-- Lịch sử chat sẽ được thêm vào đây bởi JavaScript -->
                </div>
            </div>
            <button class="menu-button" onclick="logoutUser()">Đăng xuất</button>
        </div>


        <!-- Container đăng nhập/đăng ký -->
        <div id="auth-forms-container">
            <div id="login-form" class="auth-container">
                <h2>Đăng nhập</h2>
                <label for="login-username">Tên người dùng:</label>
                <input type="text" id="login-username" placeholder="Nhập tên người dùng">
                <label for="login-password">Mật khẩu:</label>
                <input type="password" id="login-password" placeholder="Nhập mật khẩu">
                <button onclick="loginUser()">Đăng nhập</button>
                <div class="auth-switch">
                    <a href="#" onclick="showRegisterForm(); return false;">Chưa có tài khoản? Đăng ký ngay</a>
                </div>
            </div>

            <div id="register-form" class="auth-container" style="display: none;">
                <h2>Đăng ký</h2>
                <label for="register-username">Tên người dùng:</label>
                <input type="text" id="register-username" placeholder="Chọn tên người dùng">
                <label for="register-password">Mật khẩu:</label>
                <input type="password" id="register-password" placeholder="Chọn mật khẩu">
                <button onclick="registerUser()">Đăng ký</button>
                <div class="auth-switch">
                    <a href="#" onclick="showLoginForm(); return false;">Đã có tài khoản? Đăng nhập</a>
                </div>
            </div>
        </div>

        <!-- Hiển thị tên người dùng sau đăng nhập (ẩn, dùng cho JS) -->
        <div id="username-display" style="display:none;"></div>

        <!-- Container giao diện chat (ẩn khi chưa đăng nhập) -->
        <div id="chat-interface-container" style="display: none;">


            <div id="api-key-container">
                <label for="api-key-input"><b>Nhập API Key Gemini của bạn:</b></label>
                <input type="text" id="api-key-input" placeholder="Nhập API Key Gemini của bạn vào đây">
            </div>


            <button id="new-chat-button" onclick="startNewChat()">Bắt đầu cuộc trò chuyện mới</button>

            <div id="chat-container">
                <!-- Tin nhắn chat sẽ hiển thị ở đây -->
            </div>


            <div id="input-container">
                 <button id="file-button" onclick="sendFile()">Gửi file</button>
                <input type="text" id="prompt-input" placeholder="Nhập prompt của bạn và nhấn Enter hoặc nút Gửi" onkeydown="if (event.keyCode == 13) { sendMessage(); return false; }">
                <button id="send-button" onclick="sendMessage()">Gửi</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const promptInput = document.getElementById('prompt-input');
        const apiKeyInput = document.getElementById('api-key-input'); // Vẫn giữ lại, dù có thể không dùng UI
        const usernameDisplay = document.getElementById('username-display');
        const usernameDisplayMenu = document.getElementById('username-display-menu');
        const chatInterfaceContainer = document.getElementById('chat-interface-container');
        const authFormsContainer = document.getElementById('auth-forms-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginUsernameInput = document.getElementById('login-username');
        const loginPasswordInput = document.getElementById('login-password');
        const registerUsernameInput = document.getElementById('register-username');
        const registerPasswordInput = document.getElementById('register-password');
        const historyDropdownContainer = document.getElementById('history-dropdown-container');
        const historyDropdownContent = document.getElementById('history-dropdown-content');


        let conversationHistory = [];
        let currentUsername = '';
        // API Key Gemini của bạn - **ĐÃ CỐ ĐỊNH TRONG CODE** - CẨN THẬN KHI CHIA SẺ MÃ!
        const geminiApiKey = 'AIzaSyCl21Ku_prQnyMHFs_dJRL8-pgjg9hrc2ư';
        // Mảng prompt mặc định - **ĐÃ CỐ ĐỊNH TRONG CODE**
        const defaultPrompts = [
            "Hãy tóm tắt đoạn văn sau:",
            "Dịch câu này sang tiếng Anh:",
            "Viết một bài thơ ngắn về mùa hè.",
            "Giải thích khái niệm 'trí tuệ nhân tạo' một cách dễ hiểu.",
            "Đề xuất 3 ý tưởng sáng tạo cho dự án khởi nghiệp về công nghệ."
        ];


        // --- Chuyển đổi giữa form đăng nhập và đăng ký ---
        function showRegisterForm() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }

        function showLoginForm() {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        }


        // --- Quản lý người dùng và đăng nhập/đăng ký ---
        function registerUser() {
            const username = registerUsernameInput.value.trim();
            const password = registerPasswordInput.value.trim();

            if (!username || !password) {
                alert("Vui lòng nhập tên người dùng và mật khẩu.");
                return;
            }

            if (localStorage.getItem(`user_${username}`)) {
                alert("Tên người dùng đã tồn tại. Vui lòng chọn tên người dùng khác.");
                return;
            }

            localStorage.setItem(`user_${username}`, password);
            alert("Đăng ký thành công. Vui lòng đăng nhập.");
            showLoginForm();
        }


        function loginUser() {
            const username = loginUsernameInput.value.trim();
            const password = loginPasswordInput.value.trim();

            if (!username || !password) {
                alert("Vui lòng nhập tên người dùng và mật khẩu.");
                return;
            }

            const storedPassword = localStorage.getItem(`user_${username}`);
            if (storedPassword === password) {
                currentUsername = username;
                saveUsername(username);
                displayUsername();
                authFormsContainer.style.display = 'none';
                chatInterfaceContainer.style.display = 'block';
                loadChatHistory();
                // Không cần load custom prompts nữa vì đã cố định trong code
            } else {
                alert("Đăng nhập thất bại. Tên người dùng hoặc mật khẩu không đúng.");
            }
        }

        function logoutUser() {
            clearUsername();
            displayUsername();
            authFormsContainer.style.display = 'block';
            chatInterfaceContainer.style.display = 'none';
            clearChatHistory(); // Xóa lịch sử chat khi đăng xuất
            historyDropdownContainer.classList.remove('show'); // Đóng dropdown lịch sử nếu đang mở
        }


        function saveUsername(username) {
            localStorage.setItem('geminiChatCurrentUsername', username);
        }

        function getUsername() {
            return localStorage.getItem('geminiChatCurrentUsername') || '';
        }
        function clearUsername() {
            localStorage.removeItem('geminiChatCurrentUsername');
            currentUsername = ''; // Cập nhật biến currentUsername
        }


        function displayUsername() {
            currentUsername = getUsername();
            if (currentUsername) {
                usernameDisplay.textContent = `Chào mừng, ${currentUsername}!`; // Vẫn dùng, có thể cho mục đích khác
                usernameDisplayMenu.textContent = `Chào, ${currentUsername}`;
            } else {
                usernameDisplay.textContent = '';
                usernameDisplayMenu.textContent = '';
            }
        }


        // Kiểm tra đăng nhập khi tải trang
        function checkLoginStatus() {
            if (getUsername()) {
                currentUsername = getUsername();
                displayUsername();
                authFormsContainer.style.display = 'none';
                chatInterfaceContainer.style.display = 'block';
                loadChatHistory();
                // Không cần load custom prompts nữa
            } else {
                authFormsContainer.style.display = 'block'; // Hiển thị form đăng nhập nếu chưa đăng nhập
                chatInterfaceContainer.style.display = 'none'; // Ẩn giao diện chat
                alert("Bạn cần đăng ký hoặc đăng nhập để sử dụng chatbot."); // Thông báo nếu chưa đăng nhập
            }
        }
        checkLoginStatus();


        // --- Quản lý lịch sử chat (user-specific) ---
        function loadChatHistory() {
            if (!currentUsername) return;
            const history = localStorage.getItem(`chatHistory_${currentUsername}`);
            if (history) {
                conversationHistory = JSON.parse(history);
                chatContainer.innerHTML = '';
                conversationHistory.forEach(message => {
                    if (message.role === 'user') {
                        addUserMessageToUI(message.parts[0].text, 'user-message', message.timestamp);
                    } else if (message.role === 'model') {
                        addAiMessageToUI(message.parts[0].text, 'ai-message', message.timestamp);
                    }
                });
                scrollToBottom(); // Scroll xuống cuối sau khi tải lịch sử
            } else {
                chatContainer.innerHTML = '';
                conversationHistory = [];
            }
            loadHistoryList(); // Tải lại danh sách lịch sử sau khi tải chat hiện tại
        }


        function saveChatHistory() {
            if (currentUsername) {
                localStorage.setItem(`chatHistory_${currentUsername}`, JSON.stringify(conversationHistory));
            }
            loadHistoryList(); // Cập nhật danh sách lịch sử sau khi lưu
        }

        function clearChatHistory() {
            if (currentUsername) {
                conversationHistory = [];
                localStorage.removeItem(`chatHistory_${currentUsername}`);
                chatContainer.innerHTML = '';
                loadHistoryList(); // Cập nhật danh sách lịch sử sau khi xóa
            }
        }

        function startNewChat() {
            clearChatHistory();
        }


        // --- Quản lý dropdown lịch sử chat ---
        function toggleHistoryDropdown() {
            historyDropdownContainer.classList.toggle('show');
            if (historyDropdownContainer.classList.contains('show')) {
                loadHistoryList(); // Tải danh sách lịch sử mỗi khi mở dropdown
            }
        }

        function loadHistoryList() {
            historyDropdownContent.innerHTML = ''; // Xóa danh sách cũ
            if (!currentUsername) {
                const noHistoryMessage = document.createElement('a');
                noHistoryMessage.textContent = "Chưa đăng nhập";
                noHistoryMessage.href = '#';
                noHistoryMessage.onclick = () => { alert("Bạn cần đăng nhập để xem lịch sử."); return false; };
                historyDropdownContent.appendChild(noHistoryMessage);
                return; // Không tải tiếp nếu chưa đăng nhập
            }

            let historyUsernames = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('chatHistory_')) {
                    const usernameFromHistory = key.substring('chatHistory_'.length);
                    if (usernameFromHistory) {
                        historyUsernames.push(usernameFromHistory);
                    }
                }
            }
            // Loại bỏ trùng lặp và hiển thị danh sách duy nhất
            historyUsernames = [...new Set(historyUsernames)];


            if (historyUsernames.length === 0) {
                const noHistoryMessage = document.createElement('a');
                noHistoryMessage.textContent = "Chưa có lịch sử";
                noHistoryMessage.href = '#';
                noHistoryMessage.onclick = () => false; // Ngăn điều hướng
                historyDropdownContent.appendChild(noHistoryMessage);
            } else {
                historyUsernames.forEach(username => {
                    const historyLink = document.createElement('a');
                    historyLink.textContent = `Lịch sử của ${username}`;
                    historyLink.href = '#';
                    historyLink.onclick = () => {
                        loadSpecificChatHistory(username);
                        historyDropdownContainer.classList.remove('show'); // Đóng dropdown sau khi chọn
                        return false; // Ngăn điều hướng
                    };
                    historyDropdownContent.appendChild(historyLink);
                });
            }
        }


        function loadSpecificChatHistory(username) {
            if (!username) return;
            const history = localStorage.getItem(`chatHistory_${username}`);
            if (history) {
                conversationHistory = JSON.parse(history);
                chatContainer.innerHTML = '';
                conversationHistory.forEach(message => {
                    if (message.role === 'user') {
                        addUserMessageToUI(message.parts[0].text, 'user-message', message.timestamp);
                    } else if (message.role === 'model') {
                        addAiMessageToUI(message.parts[0].text, 'ai-message', message.timestamp);
                    }
                });
                saveUsername(username); // Cập nhật tên người dùng hiện tại nếu tải lịch sử khác
                displayUsername(); // Cập nhật hiển thị tên người dùng
                currentUsername = username; // Cập nhật biến currentUsername
                scrollToBottom(); // Scroll xuống cuối sau khi tải lịch sử
            }
        }


        // Đóng dropdown khi click ra ngoài
        window.onclick = function(event) {
            if (!event.target.matches('#history-dropdown-button')) {
                if (historyDropdownContainer.classList.contains('show')) {
                    historyDropdownContainer.classList.remove('show');
                }
            }
        }


        // --- Gửi và nhận tin nhắn ---
        function sendMessage() {
            if (!currentUsername) {
                alert("Bạn cần đăng nhập để sử dụng chatbot.");
                return;
            }

            const userMessage = promptInput.value;
            if (!userMessage.trim()) return;


            const fullUserMessage = `${currentUsername}: ${userMessage}`;
            addUserMessage(fullUserMessage);
            promptInput.value = '';


            let combinedPrompt = fullUserMessage;
            // Sử dụng prompt mặc định cố định trong code
            if (defaultPrompts.length > 0) {
                combinedPrompt += "\n\nPrompts gợi ý:\n" + defaultPrompts.join("\n");
            }


            sendToGeminiAPI(geminiApiKey, combinedPrompt); // Sử dụng API key cố định
        }

        function sendFile() {
            alert("Tính năng gửi file hiện chưa được hỗ trợ đầy đủ trong phiên bản này."); // Placeholder cho tính năng gửi file
        }


        function addUserMessage(message) {
            const timestamp = new Date().toLocaleTimeString(); // Lấy thời gian hiện tại
            addUserMessageToUI(message, 'user-message', timestamp);
            conversationHistory.push({ role: "user", parts: [{ text: message }], timestamp: timestamp }); // Lưu timestamp
            saveChatHistory();
        }


        function addUserMessageToUI(message, className, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = className;
            messageDiv.textContent = message;

            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'message-timestamp';
            timestampDiv.textContent = timestamp;

            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container'; // Container cho cả tin nhắn và timestamp
            messageContainer.appendChild(messageDiv);
            messageContainer.appendChild(timestampDiv);


            chatContainer.appendChild(messageContainer);
            scrollToBottom();
        }
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }


        function addAiMessage(message, timestamp) {
            addAiMessageToUI(message, 'ai-message', timestamp);
            conversationHistory.push({ role: "model", parts: [{ text: message }], timestamp: timestamp }); // Lưu timestamp
            saveChatHistory();
        }


        function addAiMessageToUI(message, className, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = className;
            messageDiv.textContent = message;

             const timestampDiv = document.createElement('div');
            timestampDiv.className = 'message-timestamp';
            timestampDiv.textContent = timestamp;
             const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container'; // Container cho cả tin nhắn và timestamp
            messageContainer.appendChild(messageDiv);
            messageContainer.appendChild(timestampDiv);


            chatContainer.appendChild(messageContainer);
            scrollToBottom();
        }


        async function sendToGeminiAPI(apiKey, prompt) {
            const apiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';


            const requestBody = {
                contents: conversationHistory.concat([{ role: "user", parts: [{ text: prompt }] }])
            };


            try {
                const response = await fetch(`${apiUrl}?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });


                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("API Error:", errorData);
                    const errorMsg = errorData.error && errorData.error.message ? errorData.error.message : 'Không rõ lỗi';
                    const aiResponseMessage = `Lỗi API: ${response.status} - ${errorMsg}`;
                    const timestamp = new Date().toLocaleTimeString();
                    addAiMessage(aiResponseMessage, timestamp);
                    return;
                }


                const data = await response.json();
                if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    const timestamp = new Date().toLocaleTimeString();
                    addAiMessage(aiResponse, timestamp);
                } else {
                    const aiResponseMessage = "Không nhận được phản hồi hợp lệ từ AI.";
                    const timestamp = new Date().toLocaleTimeString();
                    addAiMessage(aiResponseMessage, timestamp);
                }


            } catch (error) {
                console.error("Fetch error:", error);
                const aiResponseMessage = "Lỗi khi kết nối đến API.";
                const timestamp = new Date().toLocaleTimeString();
                addAiMessage(aiResponseMessage, timestamp);
            }
        }
    </script>
