<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot - Gemini API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* CSS hiện đại và đẹp mắt (giữ nguyên từ phiên bản trước, có thể tùy chỉnh thêm) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px; /* Giảm margin bottom */
        }

        .container {
            width: 95%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        /* Form đăng nhập/đăng ký */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 20px;
        }

        .auth-container h2 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }

        .auth-container label {
            margin-bottom: 8px;
            color: #777;
        }

        .auth-container input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .auth-container input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .auth-container button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-container button:hover {
            background-color: #2980b9;
        }

        .auth-switch {
            text-align: center;
            margin-top: 10px;
            color: #777;
        }

        .auth-switch a {
            color: #3498db;
            text-decoration: none;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        /* Menu button */
        .menu-button {
            position: relative;
            display: inline-block;
        }

        .menu-button button {
            background-color: #f0f0f0;
            color: #333;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .menu-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0; /* Menu bên phải */
            border-radius: 5px;
        }

        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #eee; /* Đường kẻ phân cách menu items */
        }

        .menu-content a:last-child {
            border-bottom: none; /* Loại bỏ border ở menu item cuối */
            border-bottom-left-radius: 5px; /* Thêm border-radius ở dưới cùng bên trái */
            border-bottom-right-radius: 5px; /* Thêm border-radius ở dưới cùng bên phải */
        }


        .menu-content a:hover {background-color: #ddd;}

        .show {display:block;}


        /* Hiển thị tên người dùng */
        #username-display {
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 10px; /* Giảm margin bottom */
            text-align: center;
        }

        /* Chat container */
        #chat-container {
            border: 1px solid #e0e0e0;
            padding: 20px;
            height: 400px; /* Giảm chiều cao chat container */
            overflow-y: scroll;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .user-message, .ai-message {
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 80%;
            clear: both;
            word-wrap: break-word; /* Ngăn chặn tràn chữ */
        }

        .user-message {
            background-color: #d0e8ff;
            color: #2c3e50;
            align-self: flex-end;
            text-align: right;
        }

        .ai-message {
            background-color: #e0f7fa;
            color: #2c3e50;
            align-self: flex-start;
            text-align: left;
        }

        /* Input container */
        #input-container {
            display: flex;
            margin-bottom: 20px;
        }

        #prompt-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            border-right: none;
            transition: border-color 0.3s;
            resize: none; /* Ngăn chặn resize textarea */
            min-height: 40px; /* Đặt chiều cao tối thiểu */
            overflow-y: auto; /* Cho phép scroll nếu nội dung vượt quá */
        }

        #prompt-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        #send-button {
            padding: 12px 20px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #2980b9;
        }


        /* API Key container (đã ẩn) */
        #api-key-container {
            display: none; /* Ẩn API key container */
            margin-bottom: 20px;
        }

        #api-key-input {
            padding: 12px;
            width: calc(100% - 26px); /* Đảm bảo input không tràn ra ngoài */
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #api-key-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        /* Nút chat mới và nút lịch sử */
        #action-buttons-container {
            display: flex;
            justify-content: space-between; /* Chia đều không gian giữa các nút */
            margin-bottom: 20px;
        }


        .chat-action-button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #27ae60;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px; /* Thêm margin giữa các nút */
        }

        .chat-action-button:last-child {
            margin-right: 0; /* Loại bỏ margin phải ở nút cuối cùng */
        }


        .chat-action-button:hover {
            background-color: #219653;
        }


        /* Ẩn container chat và prompt khi chưa đăng nhập */
        #chat-interface-container {
            display: none; /* Ẩn ban đầu */
        }

        /* Thông báo chưa đăng nhập */
        #not-logged-in-message {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 18px;
            display: none; /* Ẩn ban đầu */
        }


    </style>
</head>
<body>

    <div class="container">
        <h1>AI Chatbot - Gemini API</h1>

        <!-- Menu button -->
        <div class="menu-button" style="text-align: right; margin-bottom: 10px;">
            <button onclick="toggleMenu()" class="menu-dropbtn">Menu</button>
            <div id="myDropdown" class="menu-content">
                <a href="#" onclick="logoutUser()">Đăng xuất</a>
                <a href="#" onclick="loadChatHistory()">Lịch sử cũ</a>
            </div>
        </div>


        <!-- Container đăng nhập/đăng ký -->
        <div id="auth-forms-container">
            <div id="login-form" class="auth-container">
                <h2>Đăng nhập</h2>
                <label for="login-username">Tên người dùng:</label>
                <input type="text" id="login-username" placeholder="Nhập tên người dùng">
                <label for="login-password">Mật khẩu:</label>
                <input type="password" id="login-password" placeholder="Nhập mật khẩu">
                <button onclick="loginUser()">Đăng nhập</button>
                <div class="auth-switch">
                    <a href="#" onclick="showRegisterForm(); return false;">Chưa có tài khoản? Đăng ký ngay</a>
                </div>
            </div>

            <div id="register-form" class="auth-container" style="display: none;">
                <h2>Đăng ký</h2>
                <label for="register-username">Tên người dùng:</label>
                <input type="text" id="register-username" placeholder="Chọn tên người dùng">
                <label for="register-password">Mật khẩu:</label>
                <input type="password" id="register-password" placeholder="Chọn mật khẩu">
                <button onclick="registerUser()">Đăng ký</button>
                <div class="auth-switch">
                    <a href="#" onclick="showLoginForm(); return false;">Đã có tài khoản? Đăng nhập</a>
                </div>
            </div>
        </div>

        <!-- Hiển thị tên người dùng sau đăng nhập -->
        <div id="username-display"></div>

        <!-- Thông báo chưa đăng nhập -->
        <div id="not-logged-in-message">Bạn cần đăng nhập hoặc đăng ký để sử dụng AI Chatbot.</div>


        <!-- Container giao diện chat (ẩn khi chưa đăng nhập) -->
        <div id="chat-interface-container" style="display: none;">

            <!-- API Key container (ẩn) -->
            <div id="api-key-container">
                <label for="api-key-input"><b>Nhập API Key Gemini của bạn:</b></label>
                <input type="text" id="api-key-input" placeholder="Nhập API Key Gemini của bạn vào đây" value="YOUR_API_KEY_HERE" style="display:none;"> <!-- Ẩn và thêm giá trị mặc định -->
            </div>

            <!-- Action buttons: New chat và History -->
            <div id="action-buttons-container">
                <button id="new-chat-button" class="chat-action-button" onclick="startNewChat()">Bắt đầu cuộc trò chuyện mới</button>
                <button id="history-button" class="chat-action-button" onclick="loadChatHistory()">Xem lịch sử cũ</button>
            </div>


            <div id="chat-container">
                <!-- Tin nhắn chat sẽ hiển thị ở đây -->
            </div>


            <div id="input-container">
                <textarea id="prompt-input" placeholder="Nhập prompt của bạn và nhấn Enter hoặc nút Gửi" onkeydown="if (event.keyCode == 13 && !event.shiftKey) { sendMessage(); return false; }" rows="1"></textarea>
                <button id="send-button" onclick="sendMessage()">Gửi</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const promptInput = document.getElementById('prompt-input');
        const apiKeyInput = document.getElementById('api-key-input');
        const usernameDisplay = document.getElementById('username-display');
        const chatInterfaceContainer = document.getElementById('chat-interface-container');
        const authFormsContainer = document.getElementById('auth-forms-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginUsernameInput = document.getElementById('login-username');
        const loginPasswordInput = document.getElementById('login-password');
        const registerUsernameInput = document.getElementById('register-username');
        const registerPasswordInput = document.getElementById('register-password');
        const notLoggedInMessage = document.getElementById('not-logged-in-message');


        let conversationHistory = []; // Lưu trữ lịch sử hội thoại
        let currentUsername = ''; // Lưu trữ tên người dùng hiện tại

        // --- Menu dropdown ---
        function toggleMenu() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Đóng dropdown nếu người dùng click bên ngoài
        window.onclick = function(event) {
            if (!event.target.matches('.menu-dropbtn')) {
                var dropdowns = document.getElementsByClassName("menu-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }


        // --- Chuyển đổi giữa form đăng nhập và đăng ký ---
        function showRegisterForm() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            notLoggedInMessage.style.display = 'none'; // Ẩn thông báo khi chuyển form
        }

        function showLoginForm() {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            notLoggedInMessage.style.display = 'none'; // Ẩn thông báo khi chuyển form
        }


        // --- Quản lý người dùng và đăng nhập/đăng ký ---
        function registerUser() {
            const username = registerUsernameInput.value.trim();
            const password = registerPasswordInput.value.trim();

            if (!username || !password) {
                alert("Vui lòng nhập tên người dùng và mật khẩu.");
                return;
            }

            if (localStorage.getItem(`user_${username}`)) {
                alert("Tên người dùng đã tồn tại. Vui lòng chọn tên người dùng khác.");
                return;
            }

            // Lưu thông tin người dùng (không an toàn, chỉ cho demo)
            localStorage.setItem(`user_${username}`, password);
            alert("Đăng ký thành công. Vui lòng đăng nhập.");
            showLoginForm(); // Chuyển về form đăng nhập sau đăng ký
        }


        function loginUser() {
            const username = loginUsernameInput.value.trim();
            const password = loginPasswordInput.value.trim();

            if (!username || !password) {
                alert("Vui lòng nhập tên người dùng và mật khẩu.");
                return;
            }

            const storedPassword = localStorage.getItem(`user_${username}`);
            if (storedPassword === password) {
                currentUsername = username;
                saveUsername(username);
                displayUsername();
                authFormsContainer.style.display = 'none'; // Ẩn form đăng nhập/đăng ký
                notLoggedInMessage.style.display = 'none'; // Ẩn thông báo
                chatInterfaceContainer.style.display = 'block'; // Hiển thị giao diện chat
                loadChatHistory();
            } else {
                alert("Đăng nhập thất bại. Tên người dùng hoặc mật khẩu không đúng.");
            }
        }

        function logoutUser() {
            clearUsername();
            displayUsername();
            chatInterfaceContainer.style.display = 'none'; // Ẩn giao diện chat
            authFormsContainer.style.display = 'block'; // Hiển thị form đăng nhập/đăng ký
            notLoggedInMessage.style.display = 'block'; // Hiển thị thông báo
            clearChatHistory(); // Xóa lịch sử chat khi đăng xuất
            alert("Đăng xuất thành công.");
        }


        function saveUsername(username) {
            localStorage.setItem('geminiChatCurrentUsername', username);
        }

        function getUsername() {
            return localStorage.getItem('geminiChatCurrentUsername') || '';
        }

        function clearUsername() {
            localStorage.removeItem('geminiChatCurrentUsername');
            currentUsername = ''; // Cập nhật biến currentUsername
        }


        function displayUsername() {
            currentUsername = getUsername();
            if (currentUsername) {
                usernameDisplay.textContent = `Chào mừng, ${currentUsername}!`;
            } else {
                usernameDisplay.textContent = '';
                usernameDisplay.textContent = '';
            }
        }

        // Kiểm tra đăng nhập khi tải trang
        function checkLoginStatus() {
            if (getUsername()) {
                currentUsername = getUsername();
                displayUsername();
                authFormsContainer.style.display = 'none';
                notLoggedInMessage.style.display = 'none';
                chatInterfaceContainer.style.display = 'block';
                loadChatHistory();
            } else {
                authFormsContainer.style.display = 'block'; // Hiển thị form đăng nhập nếu chưa đăng nhập
                notLoggedInMessage.style.display = 'block'; // Hiển thị thông báo
                chatInterfaceContainer.style.display = 'none'; // Ẩn giao diện chat
            }
        }
        checkLoginStatus(); // Gọi khi trang tải



        // --- Quản lý lịch sử chat (user-specific) ---
        function loadChatHistory() {
            if (!currentUsername) {
                alert("Bạn cần đăng nhập để xem lịch sử chat.");
                return;
            }
            const history = localStorage.getItem(`chatHistory_${currentUsername}`);
            if (history) {
                conversationHistory = JSON.parse(history);
                chatContainer.innerHTML = ''; // Xóa tin nhắn cũ trước khi tải lại
                conversationHistory.forEach(message => {
                    if (message.role === 'user') {
                        addUserMessageToUI(message.parts[0].text, 'user-message');
                    } else if (message.role === 'model') {
                        addAiMessageToUI(message.parts[0].text, 'ai-message');
                    }
                });
                alert("Đã tải lịch sử trò chuyện cũ.");
            } else {
                chatContainer.innerHTML = ''; // Đảm bảo chat container trống nếu không có lịch sử
                conversationHistory = []; // Reset lịch sử nếu không có
                alert("Không có lịch sử trò chuyện cũ.");
            }
        }


        function saveChatHistory() {
            if (currentUsername) {
                localStorage.setItem(`chatHistory_${currentUsername}`, JSON.stringify(conversationHistory));
            }
        }

        function clearChatHistory() {
            if (currentUsername) {
                conversationHistory = [];
                localStorage.removeItem(`chatHistory_${currentUsername}`);
                chatContainer.innerHTML = ''; // Xóa tin nhắn trên giao diện
            }
        }

        function startNewChat() {
            clearChatHistory();
            alert("Cuộc trò chuyện mới đã bắt đầu.");
        }


        // --- Gửi và nhận tin nhắn ---
        function sendMessage() {
            if (!currentUsername) {
                alert("Bạn cần đăng nhập để sử dụng chatbot."); // Kiểm tra đăng nhập trước khi gửi tin nhắn
                return;
            }

            const userMessage = promptInput.value;
            if (!userMessage.trim()) return;

            const apiKey = apiKeyInput.value; // API Key được cố định trong input ẩn
            if (!apiKey.trim()) {
                alert("API Key Gemini không hợp lệ hoặc bị thiếu trong code!");
                return;
            }

            const fullUserMessage = `${currentUsername}: ${userMessage}`; // Thêm tên người dùng vào tin nhắn
            addUserMessage(fullUserMessage);
            promptInput.value = '';
            promptInput.rows = 1; // Reset số hàng của textarea


            sendToGeminiAPI(apiKey, fullUserMessage); // Gửi tin nhắn gốc, không cần custom prompts nữa
        }

        function adjustTextareaRows() {
            promptInput.rows = Math.min(promptInput.value.split('\n').length, 5); // Tối đa 5 hàng
        }

        promptInput.addEventListener('input', adjustTextareaRows);


        function addUserMessage(message) {
            addUserMessageToUI(message, 'user-message');
            conversationHistory.push({ role: "user", parts: [{ text: message }] });
            saveChatHistory(); // Lưu lịch sử sau mỗi tin nhắn
        }

        function addUserMessageToUI(message, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = className;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }


        function addAiMessage(message) {
            addAiMessageToUI(message, 'ai-message');
            conversationHistory.push({ role: "model", parts: [{ text: message }] });
            saveChatHistory(); // Lưu lịch sử sau mỗi tin nhắn
        }

        function addAiMessageToUI(message, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = className;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }


        async function sendToGeminiAPI(apiKey, prompt) {
            const apiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';
            const geminiApiKey = apiKeyInput.value; // Lấy API key từ input ẩn

            const requestBody = {
                contents: conversationHistory.concat([{ role: "user", parts: [{ text: prompt }] }]) // Gửi toàn bộ lịch sử hội thoại
            };

            try {
                const response = await fetch(`${apiUrl}?key=${geminiApiKey}`, { // Sử dụng geminiApiKey
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("API Error:", errorData);
                    addAiMessage(`Lỗi API: ${response.status} - ${errorData.error && errorData.error.message ? errorData.error.message : 'Không rõ lỗi'}`);
                    return;
                }

                const data = await response.json();
                if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    addAiMessage(aiResponse);
                } else {
                    addAiMessage("Không nhận được phản hồi hợp lệ từ AI.");
                }

            } catch (error) {
                console.error("Fetch error:", error);
                addAiMessage("Lỗi khi kết nối đến API.");
            }
        }
    </script>

</body>
</html>
