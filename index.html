<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Hiện Đại</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" integrity="sha512-vsweODo68mUuH+gxjNWzKWykValMhawjkZXtwiDAxPKi3MfSq+GlvM9m8xCkKMp9i6ZrmtYU3Nz+XYdxSX6rlg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color, #121212);
            color: var(--text-color, #ffffff);
            display: flex;
            transition: background-color 0.3s, color 0.3s;
        }

        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --sidebar-bg-color: #212121;
            --sidebar-item-hover-bg: rgba(255, 255, 255, 0.1);
            --chat-header-bg-color: #212121;
            --message-bubble-ai-bg: #424242;
            --message-bubble-user-bg: #3498db;
            --input-area-bg-color: #212121;
            --input-border-color: #555;
            --input-bg-color: #333;
            --modal-backdrop-color: rgba(0,0,0,0.8);
            --modal-content-bg-color: #333;
            --modal-border-color: #555;
            --button-primary-bg-color: #3498db;
            --button-primary-hover-bg-color: #2980b9;
            --code-block-bg-color: #272822;
            --confirmation-color: #4CAF50;
            --error-color: #F44336;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg-color);
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, background-color 0.3s;
            transform: translateX(0);
            z-index: 1000;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar.hidden {
            transform: translateX(-250px);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .menu-icon {
            font-size: 1.5em;
            cursor: pointer;
            color: white;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-menu li:last-child {
            border-bottom: none;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background-color: var(--sidebar-item-hover-bg);
        }

        .sidebar-menu a i {
            margin-right: 8px;
        }

        .submenu {
            margin-left: 15px;
            padding-left: 10px;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            display: none; /* Initially hidden */
            overflow: hidden; /* Clip content if it overflows */
            max-height: 0; /* Start with no height */
            transition: max-height 0.3s ease-out, padding 0.3s ease-out; /* Transition for smooth open/close */
        }

        .submenu.active {
            display: block; /* Make it block when active */
            max-height: 500px; /*  Adjust to a reasonable max height, or use 'unset' if content is dynamic and you want auto height -  or even better, calculate max height based on content if truly dynamic */
            padding-bottom: 10px; /* Add padding when opened */
            transition: max-height 0.3s ease-in, padding 0.3s ease-in; /* Different easing for opening */
        }


        .submenu li {
            padding: 5px 0;
        }

        .submenu a {
            padding: 5px 15px;
            font-size: 0.9em;
            display: block;
        }
        .submenu a:hover, .submenu a.active {
            background-color: var(--sidebar-item-hover-bg);
        }

        .history-search {
            padding: 0 15px 10px;
        }

        .history-search input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--input-border-color);
            background-color: var(--input-bg-color);
            color: white;
        }


        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
        }

        .history-item:hover {
            background-color: var(--sidebar-item-hover-bg);
        }

        .history-item button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1em;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .history-item button:hover {
            opacity: 1;
        }

        .settings-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .settings-option label {
            margin-right: 10px;
        }

        .settings-option select, .settings-option input[type="color"], .settings-option input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--input-border-color);
            background-color: var(--input-bg-color);
            color: white;
        }

        .settings-option input[type="color"] {
            width: 30px;
            height: 30px;
            padding: 0;
            cursor: pointer;
        }

        .settings-option input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .settings-option input[type="color"]::-webkit-color-swatch {
            border: 1px solid #555;
            border-radius: 3px;
        }

        .settings-option input[type="color"]::-moz-color-swatch-wrapper {
            padding: 0;
        }

        .settings-option input[type="color"]::-moz-color-swatch {
            border: 1px solid #555;
            border-radius: 3px;
        }

        .settings-buttons {
            margin-top: 20px;
            text-align: right;
        }

        .settings-buttons button {
            background-color: var(--button-primary-bg-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .settings-buttons button:hover {
            background-color: var(--button-primary-hover-bg-color);
        }

        /* Chat Container */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--chat-header-bg-color);
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            z-index: 999;
            transition: background-color 0.3s;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.3em;
        }

        .message-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg-color);
            transition: background-color 0.3s;
            position: relative;
        }

        /* Loading Spinner */
        .loading-spinner {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--button-primary-bg-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .loading-spinner.show {
            opacity: 1;
            visibility: visible;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) translateX(-50%); }
            100% { transform: rotate(360deg) translateX(-50%); }
        }


        .message-bubble {
            background-color: var(--message-bubble-ai-bg);
            color: #ffffff;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .message-bubble.user {
            background-color: var(--message-bubble-user-bg);
            color: white;
            align-self: flex-end;
        }

        .input-area {
            background-color: var(--input-area-bg-color);
            padding: 15px 20px;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .input-area textarea {
            flex-grow: 1;
            border: 1px solid var(--input-border-color);
            border-radius: 5px;
            padding: 10px;
            resize: none;
            font-size: 1em;
            height: 40px;
            overflow-y: auto;
            background-color: var(--input-bg-color);
            color: white;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }
        .input-area textarea:hover, .input-area textarea:focus {
            border-color: #aaa;
            outline: none;
            box-shadow: 0 0 5px rgba(170,170,170,0.3);
        }

        .input-area button, .input-area .attach-button {
            background-color: var(--button-primary-bg-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
            font-size: 1em;
            height: auto;
        }

        .input-area button:hover, .input-area button:focus, .input-area button:disabled, .input-area .attach-button:hover, .input-area .attach-button:focus {
            background-color: var(--button-primary-hover-bg-color);
            outline: none;
        }
        .input-area button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }


        .input-area .attach-button {
            background-color: transparent;
            color: #ccc;
            padding: 10px;
            margin-left: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .input-area .attach-button:hover {
            background-color: #444;
            color: #ddd;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--modal-backdrop-color);
        }

        .modal-content {
            background-color: var(--modal-content-bg-color);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--modal-border-color);
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.4);
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            padding-bottom: 10px;
            border-bottom: 1px solid var(--modal-border-color);
            margin-bottom: 15px;
        }

        .modal-body {
            padding: 10px 0;
        }

        .modal-body input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid var(--modal-border-color);
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        .modal-body input[type="text"]:focus {
            outline-color: var(--button-primary-bg-color);
        }

        .modal-footer {
            padding-top: 15px;
            border-top: 1px solid var(--modal-border-color);
            text-align: right;
        }

        .modal-footer button {
            background-color: var(--button-primary-bg-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .modal-footer button:hover {
            background-color: var(--button-primary-hover-bg-color);
        }

        /* Utility classes for icons */
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
        }

        /* Code block styling for Prism.js */
        pre[class*="language-"] {
            background-color: var(--code-block-bg-color) !important;
            color: #f8f8f2;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            overflow-x: auto;
            position: relative;
        }

        code[class*="language-"] {
            color: inherit;
            background: none;
            font-size: 0.9em;
        }

        /* Copy code button */
        .copy-code-button {
            position: absolute;
            top: 0.5em;
            right: 0.5em;
            padding: 0.5em;
            background-color: var(--button-primary-bg-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .copy-code-button:hover {
            opacity: 1;
        }

        /* Confirmation and Error Messages */
        .confirmation-message, .error-message {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
            z-index: 1100;
        }

        .confirmation-message.show, .error-message.show {
            opacity: 1;
            visibility: visible;
        }

        .confirmation-message.show {
            background-color: var(--confirmation-color);
        }

        .error-message.show {
            background-color: var(--error-color);
        }


        /* Copied message */
        .copied-message {
            position: absolute;
            top: 0.5em;
            right: 4em;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5em 0.8em;
            border-radius: 5px;
            font-size: 0.8em;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .copied-message.show {
            opacity: 1;
            visibility: visible;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                transform: translateX(-200px);
            }
            .sidebar.hidden {
                transform: translateX(0);
            }
            .chat-container {
                margin-left: 0;
            }
            .chat-header h2 {
                font-size: 1.1em;
            }
            .message-area {
                padding: 15px;
            }
            .input-area {
                padding: 10px 15px;
            }
            .input-area button, .input-area .attach-button {
                padding: 8px 12px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .chat-header h2 {
                font-size: 1em;
            }
            .message-bubble {
                max-width: 85%;
                padding: 8px 12px;
                font-size: 0.95em;
            }
            .input-area textarea {
                font-size: 0.95em;
                height: 30px;
            }
            .sidebar-header h3 {
                font-size: 1.3em;
            }
            .sidebar-menu a {
                padding: 6px 10px;
                font-size: 0.95em;
            }
        }


    </style>

</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js" integrity="sha512-jLCHmr5IU189O2jGuQj+3Tyzu1xoJsOO3CcWueUMrRcJ9iWl2uV09Szwvjy9VyttAr6Q1l7Tqsj+z82FTz1zvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const sidebar = document.querySelector('.sidebar');
        const messageArea = document.getElementById('message-area');
        const messageInput = document.getElementById('message-input');
        const historySubmenu = document.getElementById('history-submenu');
        const settingsSubmenu = document.getElementById('settings-submenu');
        const saveHistoryModal = document.getElementById('saveHistoryModal');
        const historyNameInput = document.getElementById('historyNameInput');
        const copiedConfirmation = document.getElementById('copied-confirmation');

        const actionConfirmation = document.getElementById('action-confirmation');
        const apiErrorMessage = document.getElementById('api-error-message');
        const historySearchInput = document.getElementById('historySearchInput');
        const saveHistoryMenuItem = document.getElementById('saveHistoryMenuItem');
        const sendButton = document.getElementById('sendButton');
        let activeSubmenu = null;

        let chatHistory = [];
        let savedHistories = JSON.parse(localStorage.getItem('chatHistories')) || {};
        let settings = JSON.parse(localStorage.getItem('chatSettings')) || {
            autoSaveHistory: false,
            historyNameFirstQuestion: false,
            theme: 'prism-tomorrow',
            bgColor: '#121212',
            textColor: '#ffffff',
            chatBgColor: '#212121'
        };
        let filteredHistories = { ...savedHistories };

        // Apply initial settings
        applySettings();

        messageInput.focus();

        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            if (sidebar.classList.contains('hidden')) {
                closeAllSubmenus();
            }
        }

        function toggleSubmenu(submenuId, event) {
            event.preventDefault();
            const submenu = document.getElementById(submenuId);

            if (activeSubmenu && activeSubmenu !== submenu) {
                activeSubmenu.classList.remove('active');
            }
            submenu.classList.toggle('active');
            activeSubmenu = submenu.classList.contains('active') ? submenu : null;

            if (submenu.classList.contains('active')) {
                closeOtherSubmenus(submenuId);
            } else {
                activeSubmenu = null;
            }


            if (submenuId === 'history-submenu' && submenu.classList.contains('active')) {
                historySearchInput.focus();
            }
        }

        function closeAllSubmenus() {
            if (activeSubmenu) {
                activeSubmenu.classList.remove('active');
                activeSubmenu = null;
            }
        }

        function closeOtherSubmenus(currentSubmenuId) {
            const submenus = ['history-submenu', 'settings-submenu'];
            submenus.forEach(submenuId => {
                if (submenuId !== currentSubmenuId) {
                    const submenu = document.getElementById(submenuId);
                    if (submenu && submenu.classList.contains('active')) {
                        submenu.classList.remove('active');
                    }
                }
            });
        }


        function handleBodyClick(event) {
             if (activeSubmenu && !sidebar.contains(event.target) && !event.target.closest('.sidebar-menu > li > a')) {
                activeSubmenu.classList.remove('active');
                activeSubmenu = null;
            }
        }


        function newChat() {
            chatHistory = [];
            messageArea.innerHTML = `<div class="loading-spinner" id="loading-spinner"></div>`;
            loadingSpinner = document.getElementById('loading-spinner');
            messageInput.value = '';
            messageInput.focus();
            loadSavedHistoryList();
            updateSaveHistoryButtonState();

            const activeMenuItem = document.querySelector('.sidebar-menu a.active');
            if (activeMenuItem) {
                activeMenuItem.classList.remove('active');
            }
        }

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                addUserMessage(messageText);
                messageInput.value = '';
                messageInput.focus();
                sendButton.disabled = true;
                showLoading();
                // Replace generateAIResponse with actual API call
                generateAIResponse(messageText).then(aiResponse => {
                    hideLoading();
                    addAIMessage(aiResponse);
                    updateSaveHistoryButtonState();
                }).catch(error => {
                    hideLoading();
                    displayErrorMessage(error.message || 'Đã xảy ra lỗi khi giao tiếp với AI. Vui lòng thử lại.');
                    addAIMessageBubbleOnError('Đã xảy ra lỗi khi nhận phản hồi từ AI.');
                }).finally(() => {
                    sendButton.disabled = false;
                });
            }
        }

        function addUserMessage(message) {
            chatHistory.push({ sender: 'user', text: message });
            displayMessage('user', message);
        }

        function addAIMessage(message) {
            chatHistory.push({ sender: 'ai', text: message });
            displayMessage('ai', message);
            if (settings.autoSaveHistory) {
                saveCurrentHistoryAuto();
            }
        }

        function displayMessage(sender, message) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.classList.add(sender);

            if (message.startsWith('<code>') && message.endsWith('</code>')) {
                const codeContent = message.substring(6, message.length - 7);
                const pre = document.createElement('pre');
                pre.classList.add('language-javascript');
                pre.innerHTML = `<code class="language-javascript">${Prism.highlight(codeContent, Prism.languages.javascript, 'javascript')}</code>`;

                const copyButton = document.createElement('button');
                copyButton.classList.add('copy-code-button');
                copyButton.innerHTML = '<i class="fas fa-clipboard"></i>';
                copyButton.title = 'Sao chép mã';
                const copiedSpan = document.createElement('span');
                copiedSpan.classList.add('copied-message');
                copiedSpan.textContent = 'Đã sao chép!';
                pre.appendChild(copiedSpan);

                copyButton.addEventListener('click', () => {
                    navigator.clipboard.writeText(codeContent).then(() => {
                        copiedSpan.classList.add('show');
                        setTimeout(() => {
                            copiedSpan.classList.remove('show');
                        }, 2000);
                    }).catch(err => {
                        console.error('Không thể sao chép mã: ', err);
                        displayErrorMessage('Lỗi khi sao chép mã.');
                    });
                });
                pre.appendChild(copyButton);
                messageBubble.appendChild(pre);

            } else {
                messageBubble.textContent = message;
            }

            messageArea.appendChild(messageBubble);
            messageArea.scrollTop = messageArea.scrollHeight;
        }


        async function generateAIResponse(userMessage) {
            // **Security Warning:** Embedding API keys directly in client-side JavaScript is NOT recommended for production applications.
            // This is done here for simplicity in this example, but it exposes your API key.
            // For real applications, use a backend server to proxy API requests.

            const apiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=apiKey'; // <----------------------- API ENDPOINT HERE

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST', // Or 'GET' depending on API
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}` // Or 'X-API-Key': apiKey, depending on API documentation
                    },
                    body: JSON.stringify({
                        prompt: userMessage // Or adjust request body as per API documentation
                        // You might need to send the whole chat history for context, depending on the AI API
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json(); // Or response.text() if API returns text error
                    console.error('API Error:', errorData);
                    throw new Error(`Lỗi API: ${response.status} - ${errorData.message || response.statusText}`); // Customize error message based on API response
                }

                const responseData = await response.json();
                // **Adjust the following line based on the actual structure of your API response**
                const aiResponseText = responseData.response || responseData.choices[0].text || 'Không có phản hồi từ AI'; // Example for typical API responses

                return aiResponseText.trim();

            } catch (error) {
                console.error('Fetch Error:', error);
                throw new Error('Không thể kết nối đến AI API. Vui lòng kiểm tra kết nối mạng và thử lại.');
            }
        }


        function addAIMessage(message) {
            chatHistory.push({ sender: 'ai', text: message });
            displayMessage('ai', message);
            if (settings.autoSaveHistory) {
                saveCurrentHistoryAuto();
            }
        }

        function addAIMessageBubbleOnError(errorMessage) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.classList.add('ai');
            messageBubble.classList.add('error');
            messageBubble.textContent = errorMessage;
            messageArea.appendChild(messageBubble);
            messageArea.scrollTop = messageArea.scrollHeight;
        }


        // History Management
        function openSaveHistoryModal() {
            if (chatHistory.length === 0) {
                alert('Không có lịch sử chat để lưu.');
                return;
            }
            saveHistoryModal.style.display = "block";
            if (settings.historyNameFirstQuestion && chatHistory.length > 0 && chatHistory[0].sender === 'user') {
                historyNameInput.value = chatHistory[0].text.substring(0, 50);
            } else {
                historyNameInput.value = '';
            }
        }

        function closeSaveHistoryModal() {
            saveHistoryModal.style.display = "none";
        }

        function saveHistory() {
            const historyName = historyNameInput.value.trim();
            if (historyName) {
                savedHistories[historyName] = chatHistory;
                localStorage.setItem('chatHistories', JSON.stringify(savedHistories));
                loadSavedHistoryList();
                closeSaveHistoryModal();
                displayConfirmationMessage(`Lịch sử chat "${historyName}" đã được lưu.`);
                updateSaveHistoryButtonState();
            } else {
                alert('Vui lòng nhập tên lịch sử.');
            }
        }

        function loadSavedHistoryList() {
            historySubmenu.innerHTML = `<li class="history-search">
                        <input type="text" id="historySearchInput" placeholder="Tìm kiếm lịch sử...">
                    </li>`;
            const historySearchInputElem = document.getElementById('historySearchInput');
            historySearchInputElem.addEventListener('input', handleHistorySearch);

            filteredHistories = searchHistories(historySearchInputElem.value);

            for (const historyName in filteredHistories) {
                const historyItem = document.createElement('li');
                historyItem.classList.add('history-item');
                historyItem.innerHTML = `
                    <a href="#" onclick="loadHistory('${historyName}')">${historyName}</a>
                    <button onclick="deleteHistory('${historyName}')"><i class="fas fa-trash"></i></button>
                `;
                historySubmenu.appendChild(historyItem);
            }
        }

        function handleHistorySearch(event) {
            const searchTerm = event.target.value.toLowerCase();
            filteredHistories = searchHistories(searchTerm);
            historySubmenu.innerHTML = `<li class="history-search">
                        <input type="text" id="historySearchInput" placeholder="Tìm kiếm lịch sử...">
                    </li>`;
            const historySearchInputElem = document.getElementById('historySearchInput');
            historySearchInputElem.addEventListener('input', handleHistorySearch);

             for (const historyName in filteredHistories) {
                const historyItem = document.createElement('li');
                historyItem.classList.add('history-item');
                historyItem.innerHTML = `
                    <a href="#" onclick="loadHistory('${historyName}')">${historyName}</a>
                    <button onclick="deleteHistory('${historyName}')"><i class="fas fa-trash"></i></button>
                `;
                historySubmenu.appendChild(historyItem);
            }
        }

        function searchHistories(searchTerm) {
            const results = {};
            for (const historyName in savedHistories) {
                if (historyName.toLowerCase().includes(searchTerm)) {
                    results[historyName] = savedHistories[historyName];
                }
            }
            return results;
        }


        function loadHistory(historyName) {
            chatHistory = savedHistories[historyName];
            messageArea.innerHTML = `<div class="loading-spinner" id="loading-spinner"></div>`;
            loadingSpinner = document.getElementById('loading-spinner');
            hideLoading();
            messageArea.innerHTML = '';
            chatHistory.forEach(message => {
                displayMessage(message.sender, message.text);
            });
            toggleSubmenu('history-submenu', { preventDefault: () => {} });
            updateSaveHistoryButtonState();
        }

        function deleteHistory(historyName) {
            if (confirm(`Bạn có chắc chắn muốn xóa lịch sử "${historyName}"?`)) {
                delete savedHistories[historyName];
                localStorage.setItem('chatHistories', JSON.stringify(savedHistories));
                loadSavedHistoryList();
                displayConfirmationMessage(`Lịch sử "${historyName}" đã bị xóa!`);
                updateSaveHistoryButtonState();
            }
        }

        function saveCurrentHistoryAuto() {
            if (chatHistory.length > 0) {
                let autoSaveName = 'Auto Save - ' + new Date().toLocaleString();
                if (settings.historyNameFirstQuestion && chatHistory[0].sender === 'user') {
                    autoSaveName = chatHistory[0].text.substring(0, 50) + ' (Auto Saved)';
                }
                savedHistories[autoSaveName] = chatHistory;
                localStorage.setItem('chatHistories', JSON.stringify(savedHistories));
                loadSavedHistoryList();
            }
        }


        // Settings Management
        document.getElementById('auto-save').checked = settings.autoSaveHistory;
        document.getElementById('history-name-first-question').checked = settings.historyNameFirstQuestion;
        document.getElementById('theme-select').value = settings.theme;
        document.getElementById('bg-color').value = settings.bgColor;
        document.getElementById('text-color').value = settings.textColor;
        document.getElementById('chat-bg-color').value = settings.chatBgColor;

        function saveSettings() {
            settings.autoSaveHistory = document.getElementById('auto-save').checked;
            settings.historyNameFirstQuestion = document.getElementById('history-name-first-question').checked;
            settings.theme = document.getElementById('theme-select').value;
            settings.bgColor = document.getElementById('bg-color').value;
            settings.textColor = document.getElementById('text-color').value;
            settings.chatBgColor = document.getElementById('chat-bg-color').value;
            localStorage.setItem('chatSettings', JSON.stringify(settings));
            applySettings();
            toggleSubmenu('settings-submenu', { preventDefault: () => {} });
            displayConfirmationMessage('Cài đặt đã được áp dụng và lưu!');
        }

        function undoSettings() {
            settings = JSON.parse(localStorage.getItem('chatSettings')) || {
                autoSaveHistory: false,
                historyNameFirstQuestion: false,
                theme: 'prism-tomorrow',
                bgColor: '#121212',
                textColor: '#ffffff',
                chatBgColor: '#212121'
            };
            document.getElementById('auto-save').checked = settings.autoSaveHistory;
            document.getElementById('history-name-first-question').checked = settings.historyNameFirstQuestion;
            document.getElementById('theme-select').value = settings.theme;
            document.getElementById('bg-color').value = settings.bgColor;
            document.getElementById('text-color').value = settings.textColor;
            document.getElementById('chat-bg-color').value = settings.chatBgColor;
            applySettings();
            toggleSubmenu('settings-submenu', { preventDefault: () => {} });
            displayConfirmationMessage('Cài đặt đã được hoàn tác về trạng thái trước đó.');
        }


        function applySettings() {
            document.body.style.backgroundColor = settings.bgColor;
            document.body.style.color = settings.textColor;
            messageArea.style.backgroundColor = settings.chatBgColor;

            const prismThemeLink = document.querySelector('link[href*="prism"]');
            let newThemeHref = `https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/${settings.theme}.min.css`;

            if (settings.theme === 'prism') {
                newThemeHref = `https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.css`;
            } else if (!settings.theme.startsWith('prism-')) {
                newThemeHref = `https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css`;
                console.warn(`Invalid Prism.js theme name: ${settings.theme}. Falling back to tomorrow theme.`);
            }

            prismThemeLink.href = newThemeHref;

             document.documentElement.style.setProperty('--bg-color', settings.bgColor);
             document.documentElement.style.setProperty('--text-color', settings.textColor);
             document.documentElement.style.setProperty('--chat-bg-color', settings.chatBgColor);
             document.documentElement.style.setProperty('--sidebar-bg-color', settings.bgColor);
             document.documentElement.style.setProperty('--chat-header-bg-color', settings.bgColor);
             document.documentElement.style.setProperty('--input-area-bg-color', settings.bgColor);
             document.documentElement.style.setProperty('--modal-content-bg-color', settings.bgColor);
        }

        function showLoading() {
            loadingSpinner.classList.add('show');
        }

        function hideLoading() {
            loadingSpinner.classList.remove('show');
        }

        function displayConfirmationMessage(message) {
            const confirmationElem = document.getElementById('action-confirmation');
            confirmationElem.textContent = message;
            confirmationElem.classList.add('show');
            setTimeout(() => {
                confirmationElem.classList.remove('show');
            }, 3000);
        }

        function displayErrorMessage(message) {
            const errorElem = document.getElementById('api-error-message');
            errorElem.textContent = message;
            errorElem.classList.add('show');
            setTimeout(() => {
                errorElem.classList.remove('show');
            }, 5000);
        }

        function updateSaveHistoryButtonState() {
            saveHistoryMenuItem.classList.toggle('disabled', chatHistory.length === 0);
            saveHistoryMenuItem.style.pointerEvents = chatHistory.length === 0 ? 'none' : 'auto';
            saveHistoryMenuItem.style.opacity = chatHistory.length === 0 ? '0.5' : '1';
        }

        function checkInput() {
            sendButton.disabled = !messageInput.value.trim();
        }


        // Close modal if clicked outside
        window.onclick = function(event) {
            if (event.target == saveHistoryModal) {
                closeSaveHistoryModal();
            }
        }
    </script>
</body>
