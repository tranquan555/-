<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Gemini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Gemini-inspired Theme and Layout */
        :root {
            --primary-color: #0b8043;
            --background-color: #202124;
            --text-color: #e8eaed;
            --input-background: #303134;
            --message-background: #35363a;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #sidebar {
            width: 250px;
            background-color: #2a2b2e;
            border-right: 1px solid #333;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        #sidebar h2 {
            margin-bottom: 1rem;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #sidebar li {
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 0.3rem;
            transition: background-color 0.2s;
        }

        #sidebar li:hover {
            background-color: #333;
        }


        #chat-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
            max-width: 80%;
        }

        .user-message {
            background-color: var(--message-background);
            align-self: flex-end;
        }

        .ai-message {
            background-color: var(--message-background);
            align-self: flex-start;
        }

        #input-area {
            padding: 1rem;
            background-color: #2a2b2e;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
        }

        #message-input {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 0.3rem;
            background-color: var(--input-background);
            color: var(--text-color);
            resize: none;
            margin-right: 0.5rem;
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.3rem;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #096635;
        }

        pre {
            background-color: #303134;
            color: #f0f0f0;
            padding: 0.75rem;
            border-radius: 0.3rem;
            overflow-x: auto;
        }

        code {
            font-family: monospace;
        }
        .CodeMirror {
            border: 1px solid #eee;
            height: auto;
          }
          .CodeMirror-scroll {
            overflow-y: hidden;
            overflow-x: auto;
          }

          .CodeMirror pre {
             border-radius: 0;
          }

           .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--background-color);
            padding: 20px;
            border-radius: 5px;
            max-width: 80%;
        }

        .modal-content h2 {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div id="app">

        <aside id="sidebar">
            <h2>Menu</h2>
            <ul>
                <li data-action="new-chat"> <i class="fa fa-plus"></i> New Chat</li>
                <li data-action="save-chat"> <i class="fa fa-save"></i> Save Chat</li>
                <li data-action="history"> <i class="fa fa-history"></i> History</li>
                <li data-action="settings"> <i class="fa fa-cog"></i> Settings</li>
            </ul>
        </aside>

        <div id="chat-view">
            <div id="messages">
                <!-- Messages will be rendered here -->
            </div>
            <div id="input-area">
                <textarea id="message-input" placeholder="Send a message"></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
          // Initialize Marked.js with syntax highlighting
        marked.setOptions({
            breaks: true,
            highlight: function (code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang, ignoreIllegals: true }).value;
                    } catch (__) {
                        console.log("error highlighting")
                    }
                }
                return "";
            },
            langPrefix: 'hljs language-',
            gfm: true,
            sanitize: false,
        });

        // Single State Object
        const state = {
            chatHistory: [],
            API_KEY: 'AIzaSyAd9p1hXhUcRx4Pz7EmbUKC-V8ULN8L61Q', // Your existing API key
            MODEL_NAME: 'gemini-2.0-flash-exp',// Your existing model Name
            SYSTEM_PROMPT: "You are a helpful AI assistant...", // Your system prompt
            autoSaveHistory: true,
        };

        // API Function
        async function getGeminiResponse(promptContents) {
            const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${state.MODEL_NAME}:generateContent?key=${state.API_KEY}`;
            try {
                const response = await fetch(GEMINI_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: promptContents
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error("API Error:", error);
                throw error;
            }
        }

        // Chat Functions
        async function sendMessage(messageText) {
            const userMessage = {
                role: 'user',
                content: messageText
            };
            state.chatHistory.push(userMessage);
            updateChat();

            const promptContents = state.chatHistory.map(message => ({
                role: message.role,
                parts: [{
                    text: message.content
                }]
            }));
            promptContents.unshift({
                role: 'user',
                parts: [{
                    text: state.SYSTEM_PROMPT
                }]
            });

            try {
                const data = await getGeminiResponse(promptContents);

                if (data.candidates && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0].text) {
                    const aiResponseText = data.candidates[0].content.parts[0].text;
                    const aiMessage = {
                        role: 'model',
                        content: aiResponseText
                    };
                    state.chatHistory.push(aiMessage);
                } else {
                    // Handle no valid response
                    console.warn("No valid response from AI.");
                }
            } catch (error) {
                // Handle error
                console.error("Error getting AI response:", error);
            } finally {
                updateChat();
                saveChatHistory();

            }
        }

        function updateChat() {
            const messagesElement = document.getElementById('messages');
            messagesElement.innerHTML = '';

            state.chatHistory.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', message.role === 'user' ? 'user-message' : 'ai-message');
                messageDiv.innerHTML = renderMarkdown(message.content);
                messagesElement.appendChild(messageDiv);
            });
            messagesElement.scrollTop = messagesElement.scrollHeight;
            hljs.highlightAll();
        }

        function saveChatHistory() {
            if (state.autoSaveHistory) {
                localStorage.setItem('chatHistory', JSON.stringify(state.chatHistory));
            }
        }

        function loadChatHistory() {
            const storedHistory = localStorage.getItem('chatHistory');
            state.chatHistory = storedHistory ? JSON.parse(storedHistory) : [];
            updateChat(); // Initial render
        }

        function renderMarkdown(text) {
            return marked.parse(escapeHtml(text));
        }

        // Helper function to escape HTML
        function escapeHtml(string) {
            let entityMap = {
                '&': '&',
                '<': '<',
                '>': '>',
                '"': '"',
                "'": ''',
                '/': '/'
            };
            return String(string).replace(/[&<>"'/]/g, function (s) {
                return entityMap[s];
            });
        }

        function showModal(content) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = content;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function showHistoryModal() {
            const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
            let historyContent = "<h2>Chat History</h2>";
            if (history.length === 0) {
                historyContent += "<p>No history found.</p>";
            } else {
                 historyContent += "<ol>";
                 history.forEach(item => {
                      historyContent += `<li>${escapeHtml(item.content)}</li>`
                 })
                 historyContent += "</ol>";
            }
             historyContent += '<button onclick="closeModal()">Close</button>';
            showModal(historyContent);
        }


        function showSettingsModal() {
            let settingsContent = `
                <h2>Settings</h2>
                <label>
                    Auto Save History:
                    <input type="checkbox" id="autoSaveToggle" ${state.autoSaveHistory ? 'checked' : ''}>
                </label>
                <button onclick="saveSettings()">Save Settings</button>
                <button onclick="closeModal()">Close</button>
            `;
            showModal(settingsContent);

             document.getElementById('autoSaveToggle').addEventListener('change', function() {
                  state.autoSaveHistory = this.checked;
             });

        }

         function saveSettings() {
            localStorage.setItem("autoSaveHistory", state.autoSaveHistory);
             closeModal();
        }



        // UI Setup
        document.addEventListener('DOMContentLoaded', () => {
            loadChatHistory();
            state.autoSaveHistory = localStorage.getItem("autoSaveHistory") === "true";
            const sendButton = document.getElementById('send-button');
            const messageInput = document.getElementById('message-input');

            sendButton.addEventListener('click', () => {
                const messageText = messageInput.value.trim();
                if (messageText) {
                    messageInput.value = '';
                    sendMessage(messageText);
                }
            });

            messageInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendButton.click();
                }
            });


            document.querySelectorAll('#sidebar li').forEach(item => {
                item.addEventListener('click', () => {
                    const action = item.dataset.action;
                    handleMenuAction(action);
                });
            });

            function handleMenuAction(action) {
                switch (action) {
                    case 'new-chat':
                        startNewChat();
                        break;
                    case 'save-chat':
                        saveChat();
                        break;
                    case 'history':
                        showHistoryModal();
                        break;
                    case 'settings':
                        showSettingsModal();
                        break;
                }
            }

        });

        function startNewChat() {
            state.chatHistory = [];
            updateChat();
            saveChatHistory();
        }

        function saveChat() {
            // TO DO
            alert("Save chat history feature is not implemented yet");

        }
        function showHistoryModal() {
            let historyContent = "<h2>Chat History</h2>";
            if (state.chatHistory.length === 0) {
                historyContent += "<p>No history found.</p>";
            } else {
                historyContent += "<ul>";
                state.chatHistory.forEach(item => {
                    historyContent += `<li>${escapeHtml(item.content)}</li>`;
                });
                historyContent += "</ul>";
            }
            historyContent += '<button onclick="closeModal()">Close</button>';
            showModal(historyContent);
        }

        function showSettingsModal() {
          let settingsContent = `
              <h2>Settings</h2>
              <label>
                  Auto Save History:
                  <input type="checkbox" id="autoSaveToggle" ${state.autoSaveHistory ? 'checked' : ''} onchange="toggleAutoSave()">
              </label>
              <button onclick="closeModal()">Close</button>`;
             showModal(settingsContent);
        }
         function toggleAutoSave() {
            state.autoSaveHistory = !state.autoSaveHistory;
            localStorage.setItem("autoSaveHistory", state.autoSaveHistory);
        }


    </script>
</body>

</html>
